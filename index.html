<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Caps Converter</title>
        <style>
            body {
                  font-family: Arial, sans-serif;
                        margin: 20px;
                              max-width: 700px;
                                  }
                                      h1 { font-size: 22px; }
                                          textarea {
                                                width: 100%;
                                                      height: 150px;
                                                            padding: 12px;
                                                                  font-size: 16px;
                                                                        margin-top: 10px;
                                                                              box-sizing: border-box;
                                                                                  }
                                                                                      .btns {
                                                                                            display: flex;
                                                                                                  gap: 10px;
                                                                                                        margin-top: 10px;
                                                                                                            }
                                                                                                                button {
                                                                                                                      padding: 10px 14px;
                                                                                                                            font-size: 15px;
                                                                                                                                  cursor: pointer;
                                                                                                                                      }
                                                                                                                                          #output {
                                                                                                                                                margin-top: 12px;
                                                                                                                                                      padding: 12px;
                                                                                                                                                            border: 1px solid #ccc;
                                                                                                                                                                  min-height: 80px;
                                                                                                                                                                        white-space: pre-wrap;
                                                                                                                                                                              font-size: 16px;
                                                                                                                                                                                    background: #f9f9f9;
                                                                                                                                                                                        }
                                                                                                                                                                                            .small {
                                                                                                                                                                                                  margin-top: 8px;
                                                                                                                                                                                                        font-size: 12px;
                                                                                                                                                                                                              color: #444;
                                                                                                                                                                                                                  }
                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                    <body>

                                                                                                                                                                                                                      <h1>Caps Converter</h1>
                                                                                                                                                                                                                        <p>Type text below — it will instantly convert to <b>ALL CAPS</b>.</p>

                                                                                                                                                                                                                          <textarea id="input" placeholder="Type here..."></textarea>

                                                                                                                                                                                                                            <div class="btns">
                                                                                                                                                                                                                                <button onclick="copyText()">Copy</button>
                                                                                                                                                                                                                                    <button onclick="clearText()">Clear</button>
                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                        <div id="output"></div>
                                                                                                                                                                                                                                          <div class="small" id="status"></div>

                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                const input = document.getElementById("input");
                                                                                                                                                                                                                                                    const output = document.getElementById("output");
                                                                                                                                                                                                                                                        const status = document.getElementById("status");

                                                                                                                                                                                                                                                            input.addEventListener("input", () => {
                                                                                                                                                                                                                                                                  output.textContent = input.value.toUpperCase();
                                                                                                                                                                                                                                                                        status.textContent = "";
                                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                                function copyText() {
                                                                                                                                                                                                                                                                                      const text = output.textContent || "";
                                                                                                                                                                                                                                                                                            navigator.clipboard.writeText(text).then(() => {
                                                                                                                                                                                                                                                                                                    status.textContent = "Copied ✅";
                                                                                                                                                                                                                                                                                                          }).catch(() => {
                                                                                                                                                                                                                                                                                                                  status.textContent = "Copy failed ❌";
                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                function clearText() {
                                                                                                                                                                                                                                                                                                                                      input.value = "";
                                                                                                                                                                                                                                                                                                                                            output.textContent = "";
                                                                                                                                                                                                                                                                                                                                                  status.textContent = "";
                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                        </script>

                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                        </html>
