<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Private Caps Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #output {
      margin-top: 10px;
      padding: 12px;
      border: 1px solid #ccc;
      min-height: 80px;
      white-space: pre-wrap;
      background: #f9f9f9;
    }

    .hidden { display: none; }

    button {
      padding: 10px 14px;
      font-size: 15px;
      margin-right: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
  </style>
</head>
<body>

<h2>Private Caps Sync</h2>

<!-- LOGIN -->
<div id="loginBox">
  <p>Enter password:</p>
  <input type="password" id="passwordInput">
  <button onclick="checkPassword()">Enter</button>
</div>

<!-- APP -->
<div id="appBox" class="hidden">
  <textarea id="input" placeholder="Type here..."></textarea>

  <div>
    <button onclick="copyText()">Copy</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <div id="output"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } 
    from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCHspAXnDDvGNMluo5pn3EDl9STD-sOUJY",
    authDomain: "allcaps-f9c51.firebaseapp.com",
    databaseURL: "https://allcaps-f9c51-default-rtdb.firebaseio.com",
    projectId: "allcaps-f9c51",
    storageBucket: "allcaps-f9c51.firebasestorage.app",
    messagingSenderId: "34251463209",
    appId: "1:34251463209:web:0f2a0517daf05972f01a38"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const input = document.getElementById("input");
  const output = document.getElementById("output");
  const loginBox = document.getElementById("loginBox");
  const appBox = document.getElementById("appBox");

  let textRef;

  // PASSWORD CHECK
  window.checkPassword = function () {
    const pass = document.getElementById("passwordInput").value;

    if (pass === "1102") {
      loginBox.classList.add("hidden");
      appBox.classList.remove("hidden");

      textRef = ref(db, "room_1102");

      // Listen for changes
      onValue(textRef, (snapshot) => {
        const data = snapshot.val() || "";
        input.value = data;
        output.textContent = data;
      });

      // Update database when typing
      input.addEventListener("input", () => {
        const caps = input.value.toUpperCase();
        set(textRef, caps);
      });
    } else {
      alert("Wrong password ❌");
    }
  };

  // COPY BUTTON
  window.copyText = function () {
    navigator.clipboard.writeText(output.textContent);
    alert("Copied ✅");
  };

  // CLEAR BUTTON
  window.clearText = function () {
    input.value = "";
    set(textRef, "");
  };

</script>

</body>
</html>
